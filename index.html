<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Herramientas Helldivers 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c2c2c, #000000, #2c2c2c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(40, 40, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        h1 img {
            height: 50px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 0; /* sin espacio extra */
        }
        
        .option-btn {
            background: rgba(60, 60, 60, 0.7);
            border: none;
            border-radius: 12px;
            padding: 20px 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column; /* icono arriba, texto abajo */
            align-items: center;    /* centrado */
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .option-btn:hover {
            background: #9C7D2D;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(156, 125, 45, 0.4);
        }
        
        .option-btn:active {
            transform: translateY(0);
        }
        
        .icon {
            font-size: 2rem;
            flex-shrink: 0;
        }
        
        .btn-text {
            display: flex;
            flex-direction: column;
            align-items: center; /* centra el texto */
        }
        
        .english-text {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .spanish-text {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 4px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .option-btn {
                padding: 15px 20px;
                font-size: 1rem;
            }
            
            .icon {
                font-size: 1.8rem;
            }
            
            .english-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üõ†Ô∏è
            <img src="https://imgur.com/ZOTlNtx.png" alt="HD2 Logo">
            üõ†Ô∏è
        </h1>
        <div class="options">
            <button class="option-btn" onclick="window.location.href='https://kart0.github.io/hd2-stratagems-list/'">
                <span class="icon">üìù</span>
                <div class="btn-text">
                    <span class="english-text">STRATAGEM LIST</span>
                    <span class="spanish-text">LISTA DE ESTRATAGEMAS</span>
                </div>
            </button>
            <button class="option-btn" onclick="window.location.href='https://kart0.github.io/hd2-stratagems-randomizer/'">
                <span class="icon">üîÑ</span>
                <div class="btn-text">
                    <span class="english-text">STRATAGEM RANDOMIZER</span>
                    <span class="spanish-text">ALEATORIZADOR DE ESTRATAGEMAS</span>
                </div>
            </button>
        </div>
    </div>
</body>
</html>
